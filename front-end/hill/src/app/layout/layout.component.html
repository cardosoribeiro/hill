<div class="layout-container">

    <div class="header">
      <p-button icon="pi pi-bars" (click)="visibleSidebar = true"></p-button>
      <div class="title">Hill</div>
      <div class="user-info">
        <span>Welcome, {{ userName }}</span>
        <p-button label="" icon="pi pi-sign-out" styleClass="p-button-secondary" (click)="logout()"></p-button>
      </div>
    </div>
  
    <div class="breadcrumb">
      Current Page: {{ currentPage }}
    </div>
  
    <div class="main-content">
      <p-sidebar [(visible)]="visibleSidebar">
        <p-panelMenu [model]="menuItems"></p-panelMenu>
      </p-sidebar>
  
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  
    <div class="footer">
      <div class="footer-column">
        <h4>About Us</h4>
        <p>Information about your company or application.</p>
      </div>
      <div class="footer-column">
        <h4>Contact</h4>
        <p>Email: contact@example.com</p>
        <p>Phone: 123-456-7890</p>
      </div>
      <div class="footer-column">
        <h4>Links</h4>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </div>
    </div>
  
  </div>
